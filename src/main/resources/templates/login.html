<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.3.1/css/bootstrap.min.css'>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<section id="cover">
    <div id="cover-caption">
        <div id="container" class="container">
            <div class="row text-white">
                <div class="col-sm-6 offset-sm-3 text-center">
                    <p th:if="${error}">
                        <span class="alert alert-danger" role="alert">Логин или пароль введены неверно</span>
                    </p>
                    <div class="info-form">
                        <form method="post" th::action="@{'/login'}" class="justify-content-center">
                            <div class="form-group">
                                <h3><label class="badge badge-primary" for="login">Login</label></h3>
                                <input type="text" name="login" id="login" placeholder="login" class="form-control" required="true" >
                            </div>
                            <div class="form-group">
                                <h3><label class="badge badge-primary" for="password">Password</label></h3>
                                <input type="password" name="password" id="password" placeholder="password" class="form-control"  required="true">
                            </div>
                            <input type="submit" value="Login" class="btn btn-success"/>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
